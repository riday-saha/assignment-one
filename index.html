<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="raleway-heading">
    <!-- header start -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href=""><h2 class="inter-para primary-color">LOGO</h2></a>
          <button type="button" class="btn">Sign Up</button>
        </div>
        <div class="banner text-center">
          <h1 class="dark-one">Cool Dark UI Template for Webflow Agencies!</h1>
          <a href="" class="btn">Stay Focused</a>
        </div>
      </div>
    </header>
    <main>
      <!-- action section -->
      <section class="action container">
        <div>
          <h3 class="dark-one">See It in Action</h3>
          <p class="dark-one-light">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="" class="btn">Launch Live Preview</a>
        </div>
        <img src="images/wc-mini.png" alt="" />
      </section>
    </main>
  </body>
</html>
